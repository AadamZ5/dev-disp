<div class="receiver-root">
  <div class="controls-container">
    <p>Frame: {{ screen.dataEpoch() }}</p>
    <p>FPS(?): {{ screen.fps() | number : '1.0-0'}}</p>
    <p>
      Encoding: @if(screen.configuredEncoding(); as encoding){ {{
      encoding.encoderName }} - {{ encoding.encodedResolution[0] }}x{{
      encoding.encodedResolution[1] }} "{{ encoding.webCodecString }}" } @else {
      Not Configured }
    </p>
  </div>

  <div class="screen-container">
    <app-screen #screen></app-screen>
  </div>
</div>
